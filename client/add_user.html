<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>registration</title>
</head>
<body>

    <form class="form_1" action="/submit" method="post">
        <label class="label_1" for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="First Name" name="first_name" required>

        <label  class="label_1" for="last_name">Last Name:</label>
        <input type="text" id="last_name" placeholder="Last Name" name="last_name" required>

        <label  class="label_1" for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" name="username" required>

        <label  class="label_1" for="email_address">Email Address:</label>
        <input type="email" id="email_address" placeholder="Email Address" name="email_address" required>

        <label  class="label_1" for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" name="password" required>

        <button type="submit" value="sign up" >Submit</button>
    </form>

<div id="message"></div>
</body>
</html>
